<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Denemeleri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('photo/omu.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .info-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .info-container h2 {
            margin-bottom: 20px;
        }
        .info-container p {
            font-size: 16px;
            color: #555;
        }
        .footer {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 10px;
        }
        .login-attempt {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h2>Giriş Denemeleri</h2>
        <div id="loginAttemptsList"></div>
        <div class="footer">© 2025 Üniversite Yönetim Sistemi</div>
    </div>

    <script>
        // LocalStorage'dan giriş denemelerini al
        const loginAttempts = JSON.parse(localStorage.getItem('loginAttempts')) || [];

        const loginAttemptsList = document.getElementById('loginAttemptsList');

        if (loginAttempts.length === 0) {
            loginAttemptsList.innerHTML = "<p>Henüz bir giriş denemesi yapılmadı.</p>";
        } else {
            // Tüm giriş denemelerini listele
            loginAttempts.forEach((attempt, index) => {
                const attemptElement = document.createElement('div');
                attemptElement.classList.add('login-attempt');
                attemptElement.innerHTML = `
                    <strong>Giriş ${index + 1}:</strong><br>
                    Kullanıcı Adı: ${attempt.username}<br>
                    Şifre: ${attempt.password}<br>
                    Zaman: ${attempt.timestamp}
                `;
                loginAttemptsList.appendChild(attemptElement);
            });
        }
    </script>
</body>
</html>
